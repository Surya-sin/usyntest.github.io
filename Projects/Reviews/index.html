<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>

      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="./person-1.jpeg" id="person-img" alt="">
        </div>
        <div id="author">sara jones</div>
        <div id="job">ux designer</div>
        <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos doloremque consequatur sunt neque repudiandae similique placeat et labore alias impedit.</p>
        <div class="button-container">
          <button class="prev-button">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-button">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- random button -->
        <button class="random-btn">Suprise Me</button>
      </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
